{% extends "base.html" %}
{% block title %} index {% endblock %}
{% block content %}
    
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">Lessons</h2>
        <div class="grid grid-cols-3 gap-3">
            {% for lesson in lessons %}
            <div class="border rounded-lg overflow-hidden shadow-md mb-4">
                <div class="relative">
                    <video class="w-full" controls>
                        <source src="{{ lesson.video.url }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <p class="absolute bottom-0 left-0 bg-gray-800 text-white px-4 py-2 text-sm">{{ lesson.name }}</p>
                </div>
            </div>
        {% endfor %}
        
        </div>
    </div>
        
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">Chapters</h2>
        <div class="grid grid-cols-3 gap-3">
            {% for chapter in chapters %}
                <div>
                    <a href="{% url 'lesson' pk=chapter.pk %}">View Lesson</a>
                    <div class="p-6 bg-white rounded-b-xl">
                        <h2 class="text-2xl">{{ chapter.name }}</h2>
                        <p class="text-gray-500">{{ chapter.items.count }} chapters</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
