{% extends "base.html" %}
{% block title %} dashboard {% endblock %}
{% block content %}
    
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">My courses</h2>
        <div class="grid grid-cols-3 gap-3">
           {% for course in courses %}
                <div>
                    <a href="{% url 'detail' course.id %}">
                        <div>
                            <img src="{{ course.image.url }}" alt="{{ course.name }}" class="rounded-t-xl" style="height: 300px; object-fit: cover; width: 100%;">


                        </div>
                        <div class="p-6 bg-white rounded-b-xl">
                            <h2 class="text-2xl">{{ course.name }}</h2>
                            <p class="text-gray-500">price: {{ course.price }}</p>
                        </div>
                    </a>
                </div>
           {% endfor %}
        </div>
    </div>
        
{% endblock %}
